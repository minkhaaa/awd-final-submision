{% load static tailwind_tags %}
<!-- base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Skill Hive{% endblock %}</title>
    <script src="{% static 'htmx.min.js' %}" defer></script>
    {% tailwind_css %}
  </head>
  <body hx-boost="true" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-gray-200 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-gray-100 shadow p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <span class="font-bold text-xl">SkillHive</span>
        <nav class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-800">Chatrooms</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">Settings</a>
        </nav>
      </div>
      <div class="flex items-center space-x-2">
        <a href="#" class="text-gray-600 hover:text-gray-800">Sign out</a>
      </div>
    </header>

    <!-- Banner -->
    <div class="bg-gray-50 py-8 text-center shadow-sm">
      <h1 class="text-2xl font-bold">Skill Hive</h1>
      <p class="text-gray-600">A place where learners seek knowledge.</p>
    </div>

    <!-- Main Content -->
      {% block content %}{% endblock %}
  </body>
</html>
