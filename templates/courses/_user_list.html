
<!-- Users List -->

{% if user.is_authenticated and user.is_teacher %}
    <h2 class="text-2xl font-bold mb-4">Users List</h2>
{% else %}
    <h2 class="text-2xl font-bold mb-4">Classmates</h2>
{% endif %}

    <!-- Search Form -->
<form method="GET" action="{% url 'user_list' %}" class="mb-4">
    <input
        type="text"
        name="search"
        placeholder="Search users..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button type="submit" class="mt-2 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-400 transition duration-300">
        Search
    </button>
</form>

    <!-- Scrollable Table Container -->
<div class="overflow-y-auto h-[calc(40vh-14rem)]">
    <table class="min-w-full bg-white">
        <thead>
            <tr class="w-full bg-gray-100">
                <th class="py-2 px-4 text-left font-medium text-gray-700">Username</th>
                <th class="py-2 px-4 text-left font-medium text-gray-700">Email</th>
                <th class="py-2 px-4 text-left font-medium text-gray-700">Joined</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr class="border-b">
                    <td class="py-2 px-4">

                        <a href="{% url 'profile_page' user.username %}" class="text-blue-500 hover:underline">{{ user.username }}</a>
                    </td>
                    <td class="py-2 px-4">{{ user.email }}</td>
                    <td class="py-2 px-4">{{ user.date_joined|date:"F j, Y" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
