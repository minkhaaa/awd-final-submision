{% if ratings %}
  <div class="bg-gray-100 p-4 rounded-lg">
    <h3 class="text-xl font-bold mb-4">Reviews:</h3>
    <ul>
      {% for rating in ratings %}
        <li class="mb-4 border-b pb-2">
          <p class="font-semibold">{{ rating.user.username }}
            <span class="text-yellow-500">- {{ rating.rating }} / 5</span>
          </p>
          <p class="text-sm text-gray-600">{{ rating.comment }}</p>
          <p class="text-xs text-gray-400">Rated on {{ rating.rated_at|date:"F j, Y, g:i a" }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% else %}
  <p class="text-gray-500">No reviews available for this course.</p>
{% endif %}
