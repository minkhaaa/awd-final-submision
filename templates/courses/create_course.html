
{% extends 'base.html' %}

{% block title %}Create Course{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Create a New Course</h2>

        <form method="post" action="{% url 'create_course' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-4">
                <label for="id_title" class="block text-gray-700 font-semibold">Course Title</label>
                {{ form.title.errors }}
                {{ form.title }}
            </div>

            <div class="mb-4">
                <label for="id_description" class="block text-gray-700 font-semibold">Course Description</label>
                {{ form.description.errors }}
                {{ form.description }}
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-400 transition duration-300">Create Course</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
